<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch | mindblogger786</title>
</head>

<body>

    <div class="stopwatch">
        <div id="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button style="--bgclr: red;" class="btn" id="stopBtn">Stop</button>
        <button style="--bgclr: green;" class="btn" id="startBtn">Start</button>
        <button style="--bgclr: blue;" class="btn" id="resetBtn">Reset</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
